modbus:
  # SDM630 PowerMeter
  - name: eastron
    type: serial
    baudrate: 9600
    bytesize: 8
    method: rtu
    parity: N
    port: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
    stopbits: 1
    #delay: 10
    #timeout: 3
    #retries: 10
    #retry_on_empty: true
    #close_comm_on_error: false
    sensors:
      - name: Phase 1 line to neutral volts
        unique_id: l1_neutral_volts
        count: 2
        data_type: float32
        precision: 2
        address: 0
        input_type: input
        slave: 1
        unit_of_measurement: V
        state_class: measurement
        device_class: voltage
      - name: Phase 2 line to neutral volts
        unique_id: l2_neutral_volts
        count: 2
        data_type: float32
        precision: 2
        address: 2
        input_type: input
        slave: 1
        unit_of_measurement: V
        state_class: measurement
        device_class: voltage
      - name: Phase 3 line to neutral volts
        unique_id: l3_neutral_volts
        count: 2
        data_type: float32
        precision: 2
        address: 4
        input_type: input
        slave: 1
        unit_of_measurement: V
        state_class: measurement
        device_class: voltage
      - name: Phase 1 current
        unique_id: l1_current
        count: 2
        data_type: float32
        precision: 2
        address: 6
        input_type: input
        slave: 1
        unit_of_measurement: A
        state_class: measurement
        device_class: current
      - name: Phase 2 current
        unique_id: l2_current
        count: 2
        data_type: float32
        precision: 2
        address: 8
        input_type: input
        slave: 1
        unit_of_measurement: A
        state_class: measurement
        device_class: current
      - name: Phase 3 current
        unique_id: l3_current
        count: 2
