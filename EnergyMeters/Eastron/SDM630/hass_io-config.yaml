        precision: 2
        address: 10
        input_type: input
        slave: 1
        unit_of_measurement: A
        state_class: measurement
        device_class: current
      - name: Phase 1 power
        unique_id: l1_power
        count: 2
        data_type: float32
        precision: 2
        address: 12
        input_type: input
        slave: 1
        unit_of_measurement: W
        state_class: measurement
        device_class: power
      - name: Phase 2 power
        unique_id: l2_power
        count: 2
        data_type: float32
        precision: 2
        address: 14
        input_type: input
        slave: 1
        unit_of_measurement: W
        state_class: measurement
        device_class: power
      - name: Phase 3 power
        unique_id: l3_power
